server:
  port: 8081
  servlet:
    context-path: /server

spring:
  profiles:
    active: Dev
  
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:inMemoryDB
    password:
    username: sa
  
  h2:
    console.enabled: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    